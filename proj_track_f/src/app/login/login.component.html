<!-- login.component.html -->
<!-- 
<div class="login-container"> -->
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <img src="../../assets/login_blue.png" alt="Login Image" class="login-image">
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card style="width:500px;padding-bottom:20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1), 0px 1px 3px rgba(0, 0, 0, 0.08);">
        <div class="login-form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Login to your account</h2>
            
            <mat-form-field  class="input" appearance="outline">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option value="" disabled>Select a role</mat-option>
                <mat-option *ngFor="let role of roles" [value]="role.value">
                  {{ role.viewValue }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
                Role is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field   class="input"  appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" type="text">
              <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Username is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field    class="input"  appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </mat-error>
            </mat-form-field>
  
            <div class="form-group">
              <button mat-raised-button type="submit" style="padding:30px;border-radius: 10px;background-color: #0a5060;color:white;font-size: 20px;">
                Login
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
