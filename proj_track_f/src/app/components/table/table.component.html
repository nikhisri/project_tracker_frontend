<mat-card>
    <mat-card-title>Project Summary</mat-card-title>
    <table mat-table [dataSource]="dataSource" [displayedColumns]="displayedColumns" class=" table-container">
        
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef class="table-header" >{{ column }}</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="column === 'issue_Status'; else normalDisplay">
              <p [ngClass]="{
                'completed': element[column] === 'Open',
                'in-progress': element[column] === 'Inprogress',
                'cancelled': element[column] === 'Closed',
                'registered': element[column] === 'registered',
                'tendering-floating': element[column] === 'tendering' || element[column] === 'floating'
              }" class="data-text">{{ element[column] }}</p>
            </ng-container>
            <ng-template #normalDisplay>
              <span *ngIf="isString(element[column])" class="data-text">{{ element[column] }}</span>
            </ng-template>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="data-row"></tr>
      </table>
</mat-card>
