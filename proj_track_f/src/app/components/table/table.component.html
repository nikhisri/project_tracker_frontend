
    <!-- <mat-card-title>Project</mat-card-title> -->
    <mat-form-field style="width:600px;margin-left:20px;" appearance="outline" >
      <!-- <mat-label>Search</mat-label> -->
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Projects..." >
      <mat-icon matSuffix style="color:35535C">search</mat-icon>
    </mat-form-field>
    <mat-card>
    <!-- <table mat-table [dataSource]="dataSource"  class=" table-container"> -->
      <div class="table-container">
    <table mat-table [dataSource]="filteredData"  class=" table-container">
        
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef class="table-header" >{{ getDisplayName(column) }}</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="column === 'issue_Status'|| column ==='project_Status' || column ==='action_status'; else normalDisplay">
              <p [ngClass]="{
                'completed': element[column] === 'Opened' || element[column] === 'Completed',
                'in-progress': element[column] === 'In-Progress' || element[column] === 'Started',
                'cancelled': element[column] === 'Closed',
                'registered': element[column] === 'registered',
                
                'pending': element[column] === 'Pending' || element[column] === 'pending' || element[column] === 'Not Started' 
              }" class="data-text">{{ element[column] }}</p>
            </ng-container>
            <!-- <ng-template #normalDisplay>
              <ng-container *ngIf="column === 'project_desc'">
                <div class="desc-text" [ngClass]="{'expanded': element.expanded}">
                  {{ element.project_desc | slice: 0:element.expanded ? element.project_desc.length : maxDescLength }}
                  <span *ngIf="element.project_desc.length > maxDescLength && !element.expanded">...</span>
                </div>
                <button *ngIf="element.project_desc.length > maxDescLength" 
                  mat-button (click)="toggleExpand(element)">
                  {{ element.expanded ? 'Show Less' : 'Show More' }}
                </button>
              </ng-container>
              <ng-container *ngIf="column !== 'project_desc' && column !== 'issue_Status' && column !== 'project_Status'">
                <span *ngIf="isString(element[column])" class="data-text">{{ element[column] }}</span>
              </ng-container>
            </ng-template> -->
            <!-- <ng-template #normalDisplay>
              <span *ngIf="isString(element[column])" class="data-text">{{ element[column] }}</span>
            </ng-template> -->
            <ng-template #normalDisplay>
              <div *ngIf="isString(element[column])" class="data-text">{{ element[column] }}</div>
            </ng-template>
          </td>
        </ng-container>
          <!-- </td>
        </ng-container> -->
            <!-- <ng-template #normalDisplay>
              <span *ngIf="isString(element[column])" class="data-text">{{ element[column] }}</span>
            </ng-template>
          </td>
        </ng-container> -->
        <ng-container matColumnDef="ellipsis">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" (click)="selectedElement = element">
              <mat-icon>more_vert</mat-icon>
            </button>
            <!-- <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editElement(selectedElement)">Edit</button>
              <button mat-menu-item (click)="deleteElement(selectedElement)">Delete</button>
            </mat-menu> -->
            <mat-menu #menu="matMenu">
              <!-- <button mat-menu-item (click)="openDetailDialog(element)">View Details</button> -->
              <button mat-menu-item (click)="onEditClick(element.project_id)">Edit</button>
              <button mat-menu-item (click)="onDeleteClick(element.project_id)">Delete</button>
            </mat-menu>
            <!-- </button> -->
          </td>
        </ng-container>
      
        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="data-row"></tr>
      </table> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumnsWithEllipsis" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsWithEllipsis" class="data-row"></tr>
  </table>
      </div>
</mat-card>
