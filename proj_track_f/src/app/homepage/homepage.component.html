    <img src="assets/Digiverz.png" width="150" />

<mat-drawer-container class="sidenav-container">

  <mat-drawer mode="side" opened>

        <button mat-button color="primary" style="color: white;" (click)="navigateURL(menu.to)" >{{menu.label}}</button>
    </div>
  </mat-drawer>
